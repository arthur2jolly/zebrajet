about-us.paragraphes:
  - "<span class='brand-color'>Zebrajet</span> a été créée au Cap Vert en 2008 par Maï et Vincent tous 2 professionnels du jet ski depuis plus de 12 ans."
  - "Après avoir travaillé pour le compte d’investisseurs en Guadeloupe, et au Sénégal, décision fut prise d’ouvrir à leur propre compte une structure de taille familiale répondant au mieux aux normes de sécurité exigées par leur nombreux partenaires hôteliers et tour opérateur."
